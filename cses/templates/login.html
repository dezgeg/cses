{% extends "page.html" %}

{% block title %} - Login{% endblock %}

{% block content %}
<h1>Login</h1>

<form action="{% url "cses-login" %}" method="POST">
{% csrf_token %}
<p>Username: <br>
{{ form.username }}</p>
<p>Password: <br>
{{ form.password }}</p>
<input type="submit" value="Login" />
</form>
<p><a href="{% url 'cses-register' %}">Register</a></p>
{% endblock %}
