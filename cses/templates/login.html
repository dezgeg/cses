{% extends "page.html" %}

{% block title %} - Login{% endblock %}

{% block content %}

<div class="outer-login">
    <div class="login-form">
        <img class="zoom-logo" src="/static/cses/logo.png"/>
        <h1>Login</h1>
        <form action="{% url "cses-login" %}" method="POST">
        {% csrf_token %}
        <p>Username: <br>
        {{ form.username }}</p>
        <p>Password: <br>
        {{ form.password }}</p>
        <input type="submit" value="Login" />
        </form>
        <p><a href="{% url 'cses-register' %}">Register</a></p>
    </div>
</div>
{% endblock %}
