{% extends "inpage.html" %}

{% block title %} - {{ contest.name }}{% endblock %}

{% block incontent %}
<h1>Contest '{{ contest.name }}'</h1>
<h2>Submit solution</h2>
<form action="{% url cses.views.contest contest.id %}" method="POST" enctype="multipart/form-data">
{% csrf_token %}
<p>Task: {{ form.task }}</p>
<p>File: {{ form.file }}</p>
<input type="submit" />
</form>
{% endblock %}
